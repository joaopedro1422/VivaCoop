<div class="dashboard">
    <h2>Adicionar Novo Colaborador</h2>
  
    <form (ngSubmit)="adicionarColaborador()" #colabForm="ngForm" class="colab-form">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input
          id="nome"
          type="text"
          name="nome"
          [(ngModel)]="novoColaborador.nome"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="area">Área</label>
        <select
          id="area"
          name="area"
          [(ngModel)]="novoColaborador.area"
          required
        >
          <option value="" disabled selected>Selecione uma área</option>
          <option value="Educação">Educação</option>
          <option value="Treinamento">Treinamento</option>
          <option value="Consultoria">Consultoria</option>
          <option value="Apoio Financeiro">Apoio Financeiro</option>
        </select>
      </div>
      
  
      <div class="form-group">
        <label for="descricao">Descrição</label>
        <textarea
          id="descricao"
          name="descricao"
          [(ngModel)]="novoColaborador.descricao"
          required
        ></textarea>
      </div>
  
      <div class="form-group">
        <label for="foto">Foto do Colaborador</label>
        <input
          id="foto"
          type="file"
          name="foto"
          (change)="onFileSelected($event)"
          accept="image/*"
          required
        />
      </div>

      <div *ngIf="novoColaborador.fotoUrl">
        <p>Prévia da imagem:</p>
        <img [src]="novoColaborador.fotoUrl" alt="Foto do colaborador" style="max-width: 200px; border-radius: 8px;" />
      </div>
      
  
      <div class="form-group">
        <label for="linkedin">Linkedin (opcional)</label>
        <input
          id="linkedin"
          type="text"
          name="linkedin"
          [(ngModel)]="novoColaborador.linkedin"
        />
      </div>
  
      <button type="submit" [disabled]="!colabForm.form.valid">
        ➕ Adicionar
      </button>
    </form>
  </div>
