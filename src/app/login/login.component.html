<div class="body-login">
    <div class="login-content">
      <div class="container-img">
        <img src="../../assets/imagens/simbolo-viva.png" alt="">
      </div>
      <div class="conteudo-form">
        <h2>Login</h2>
        <form  (ngSubmit)="login()">
          <input type="text" [(ngModel)]="username" name="username" required placeholder="Usuário">
          <input type="password" [(ngModel)]="password" name="password" required placeholder="Senha">
          <button  type="submit">Entrar</button>
         
        </form>
        <p *ngIf="error" style="color: red;">{{ error }}</p>
        <p class="register-link">Ainda não é colaborador? <a (click)="navegarParaColaboradores()">Registre-se</a></p>
      </div>

    </div>
  </div>
